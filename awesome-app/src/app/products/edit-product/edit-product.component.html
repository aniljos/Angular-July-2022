<div>
  <h4>Edit Product of ID: {{ product.id }}</h4>

  <!-- FormGroup -->
  <form #productFormGroup="ngForm">
    <fieldset>
      <div>
        <label>Name</label>
        <div>
            <!-- FormControl -->
            <!-- input has a name and the ngModel -->
          <input type="text" placeholder="Name" [(ngModel)]="temp.name" name="pname" 
                        required pattern="[A-Za-z0-9]{3,}" />
        </div>
      </div>
      <div>
        <label>Price</label>
        <div>
             <!-- FormControl -->
          <input type="number" placeholder="Price" [(ngModel)]="temp.price" name="pprice" 
                                        required="" min="100"/>
        </div>
      </div>
      <div>
        <label>Description</label>
        <div>
             <!-- FormControl -->
          <input
            type="text"
            placeholder="Desc"
            [(ngModel)]="temp.description" name="pdesc"
          />
        </div>
      </div>
      <div>
        <button (click)="save()" [disabled]="productFormGroup.pristine || productFormGroup.invalid">Save</button> &nbsp;
        <button (click)="cancel()">Cancel</button>
      </div>
    </fieldset>
  </form>
</div>
